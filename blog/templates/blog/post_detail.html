{% extends 'blog/index.html' %}
{% load staticfiles %}

{% block header %}
<header class="masthead" style="background-image: url('{% static 'img/bot.jpg' %}')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-heading">
          <h1>{{ post.title }}</h1>
          <h2 class="subheading">{{ post.text }}</h2>
            <span class="meta">Posted by
              <a href="/about">{{ post.author }}</a>
              on {{ post.published_date }}</span>
        </div>
      </div>
    </div>
  </div>
</header>
{% endblock %}

{% block content %}
<div class="post">
  <div class="col-lg-8 col-md-10 mx-auto">
    <p>{{ post.text | safe | linebreaksbr }}</p>
  </div>
</div>
{% endblock %}
